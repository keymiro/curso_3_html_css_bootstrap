<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="nombre">introduce tu nombre :</label>
        <br>
        <input type="text" name="nombre" id="nombre" placeholder="introduce tu nombre">
        <br>
        <p>Selecciona tu genero</p>
        <input type="radio" name="genero" id="m" value="masculino">
        <label for="m">Masculino</label>
        <br>
        <input type="radio" name="genero" id="f" value="femenino">
        <label for="f">Femenino</label>
        <p>Seleccione su lenguaje de preferencia</p>
        <input type="checkbox" id="html" name="html" value="html">
        <label for="html">HTML</label>
        <br>
        <input type="checkbox" id="css" name="css" value="css">
        <label for="css">CSS</label>
        <br>
        <input type="checkbox" id="bootstrap" name="bootstrap" value="bootstrap">
        <label for="bootstrap">Bootstrap</label>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
